<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const num1 = prompt('ingrese el primer numero')
        const num2 = prompt('ingrese el segundo numero')

        if (num1 > num2){
            alert('el primer numero ingresado('+ num1 +') es mayor que el segundo numero ('+num2+').')

        }else if(num2 > num1){
            alert('el segundo numero ingresado('+num2+') es mayor que el primer numero ingresado ('+num1+')')
        }else{
            alert('ambos numeros son iguales')
        }


    </script>
</body>
</html>
